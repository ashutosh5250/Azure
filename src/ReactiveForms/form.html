 <div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form
        [formGroup]="employeeProfile"
        (ngSubmit)="AddEmployee(employeeProfile.value)"
      >
        <div class="card">
          <div class="card-header text-center">
            <h4>Employee Form</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label>Employee Name:</label>
              <input type="text" formControlName="name" class="form-control" />
              <small
                class="text-danger"
                *ngIf="employeeProfile.get('name')?.invalid && (employeeProfile.get('name')?.touched || employeeProfile.get('name')?.dirty)"
              >
                <span *ngIf="employeeProfile.get('name')?.errors?.['required']"
                  >Please Enter Employee Name</span
                >
                <span *ngIf="employeeProfile.get('name')?.errors?.['minlength']"
                  >Minimum 4 characters required</span
                >
              </small>
            </div>
            <div class="mb-3">
              <label>Email:</label>
              <input type="email" formControlName="email" class="form-control" />
              <small
                class="text-danger"
                *ngIf="employeeProfile.get('email')?.invalid &&(employeeProfile.get('email')?.touched || employeeProfile.get('email')?.dirty) "
              >
                <span *ngIf="employeeProfile.get('email')?.errors['required']"
                  >Email is required</span
                >
                <span *ngIf="employeeProfile.get('email')?.errors['email']"
                  >Invalid email please correct it</span
                >
              </small>
            </div>
            <div class="mb-3">
              <label>Phone Number:</label>
              <input type="text" formControlName="phone" class="form-control" />
              <small
                class="text-danger"
                *ngIf="employeeProfile.get('phone')?.invalid && (employeeProfile.get('phone')?.touched || employeeProfile.get('phone')?.dirty)"
              >
                <span *ngIf="employeeProfile.get('phone')?.errors['required']"
                  >Phone number is required</span
                >
                <span *ngIf="employeeProfile.get('phone')?.errors['pattern']"
                  >Invalid Phone Number</span
                >
              </small>
            </div>
            <div class="mb-3">
              <label>Age:</label>
              <input type="number" formControlName="age" class="form-control" />
              <small
                class="text-danger"
                *ngIf="employeeProfile.get('age')?.invalid && (employeeProfile.get('age')?.touched || employeeProfile.get('age')?.dirty)"
              >
                <span *ngIf="employeeProfile.get('age')?.errors['required']"
                  >Age is required</span
                >
                <span *ngIf="employeeProfile.get('age')?.errors['min']"
                  >Minimum 21 age is required</span
                >
              </small>
            </div>
          </div>
          <div class="card-footer">
            <button
              type="submit"
              class="btn btn-primary mx-auto d-block"
              [disabled]="!employeeProfile.valid"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <table>
        <thead >
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let E of Employees;let i=index">
           <td>{{E.name}}</td>
           <td>{{E.email}}</td>
           <td>{{E.phone}}</td>
           <td>{{E.age}}</td>
           <td>
            <input type="button" class="btn btn-primary" value="View" (click)="ViewEmployee(E,i)"/>
            &nbsp;
            <input type="button" class="btn btn-danger" value="Delete" (click)="DeleteEmployee(i)"/>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
